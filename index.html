<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">

    <title>あなたのLINEスタンプコレクション</title>
    <!-- Google Fonts: 日本語表示に適したNoto Sans JPを読み込み -->

    <!-- 外部CSSファイルの読み込み -->
    <link rel="stylesheet" href="style.css">

<body>
    <header>
        <div class="container">
            <!-- PC・タブレット用タイトル -->
            <h1 class="title-large-screen">LINEスタンプ</h1>

            <h1 class="title-small-screen">LINEスタンプ</h1>
        </div>

    <main class="container">
        <section class="category-section">
            <h2>カテゴリ</h2>
            <p class="category-description">TikTokで話題のLINEスタンプはコチラ！</p>
            <div class="categories">
                <div class="category-card">
                    <h3>のんびりまんまる<br>ライオンシリーズ</h3>
                    <!-- スタンプ画像のパスをあなたの画像に置き換えてください -->

                    <p>毎日の会話に使える</p>
                    <!-- LINEストアへのリンクをあなたのスタンプのURLに置き換えてください -->
                    <a href="Lion-stamps.html" target="_blank" rel="noopener noreferrer" class="btn">LINEスタンプはこちら</a>
                </div>
                <div class="category-card">
                    <h3>のんびりまんまる<br>カワウソシリーズ</h3>
                    <!-- スタンプ画像のパスをあなたの画像に置き換えてください -->

                    <p>カワウソが本当にキュート</p>
                    <!-- LINEストアへのリンクをあなたのスタンプのURLに置き換えてください -->
                    <a href="cute-stamps.html" target="_blank" rel="noopener noreferrer" class="btn">LINEスタンプはこちら</a>
                </div>
                <div class="category-card">
                    <h3>ネタ系<br>おもしろスタンプ</h3>
                    <!-- スタンプ画像のパスをあなたの画像に置き換えてください -->
                    <img src="img/neta2.png" alt="ネタ系おもしろスタンプの例">
                    <p>クスッと笑えるスタンプ</p>
                    <!-- LINEストアへのリンクをあなたのスタンプのURLに置き換えてください -->
                    <a href="neta-stamps.html" target="_blank" rel="noopener noreferrer" class="btn">LINEスタンプはこちら</a>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 J Market/Archeopteryx.</p>
        </div>
